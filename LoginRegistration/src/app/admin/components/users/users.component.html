<table class="table table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <!-- <a routerLink="../edit/{{ user.id }}" class="btn btn-warning mr-1"
            >Edit</a
          > -->
          <button type="button" class="btn btn-warning" (click)="onEdit(user.id)" >Edit</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

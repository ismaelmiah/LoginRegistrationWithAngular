<div class="row" style="max-width: 100%">
  <div class="col-xl-1"></div>
  <div class="col-xl-7">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          id="firstname"
        />
        <span
      class="help-block text-danger"
      *ngIf="
        !signUpForm.get('firstName').valid &&
        signUpForm.get('firstName').touched
      "
      >{{ getErrorForNameField('firstName')}}</span
    >
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="lastname"
        />
        <span
        class="help-block text-danger"
        *ngIf="
          !signUpForm.get('lastName').valid &&
          signUpForm.get('lastName').touched
        "
        >{{ getErrorForNameField('lastName')}}</span>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <span
        class="help-block text-danger"
        *ngIf="
          !signUpForm.get('email').valid &&
          signUpForm.get('email').touched
        "
        >{{ getErrorForEmailField()}}</span>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
        />
        <span
        class="help-block text-danger"
        *ngIf="
          !signUpForm.get('password').valid &&
          signUpForm.get('password').touched
        "
        >{{ getErrorForPasswordField()}}</span>
      </div>
      <div class="form-group col-md-4">
        <label for="selectrole">Role</label>
        <select id="selectrole" class="form-control" formControlName="role">
          <option *ngFor="let r of roles; let i = index">
            {{ r | uppercase }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="col-xl-4"></div>
</div>

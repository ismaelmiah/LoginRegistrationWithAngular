<div class="row" style="max-width: 100%">
  <div class="col-xl-1"></div>
  <div class="col-xl-7">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label for="firstname">First Name</label>
          </div>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              id="firstname"
            />
            <span
              class="help-block text-danger"
              *ngIf="
                !signUpForm.get('firstName').valid &&
                signUpForm.get('firstName').touched
              "
              >{{ getErrorForNameField("firstName") }}</span
            >
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label for="lastname">Last Name</label>
          </div>
          <div class="col-md-9">
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              id="lastname"
            />
            <span
              class="help-block text-danger"
              *ngIf="
                !signUpForm.get('lastName').valid &&
                signUpForm.get('lastName').touched
              "
              >{{ getErrorForNameField("lastName") }}</span
            >
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label for="email">Email</label>
          </div>
          <div class="col-md-9">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
            />
            <span
              class="help-block text-danger"
              *ngIf="
                !signUpForm.get('email').valid &&
                signUpForm.get('email').touched
              "
              >{{ getErrorForEmailField() }}</span
            >
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label for="password">Password</label>
          </div>
          <div class="col-md-9">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
            />
            <span
              class="help-block text-danger"
              *ngIf="
                !signUpForm.get('password').valid &&
                signUpForm.get('password').touched
              "
              >{{ getErrorForPasswordField() }}</span
            >
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label for="selectrole">Role</label>
          </div>
          <div class="col-md-9">
            <select
              [(ngModel)]="roles[1]"
              id="selectrole"
              class="form-control"
              formControlName="role"
            >
              <option [value]="r" *ngFor="let r of roles; let i = index">
                {{ r | uppercase }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="col-xl-4">
    <h1>Registration Form</h1>
      <h4 *ngFor="let user of users">{{user.firstName}}</h4>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/user']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="profile"
            >Profile</a
          >
        </li>
        <li class="nav-item" *ngIf="currentUser?.email === 'admin@gmail.com'">
          <a class="nav-link" routerLinkActive="active" routerLink="user-list"
            >User List</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
